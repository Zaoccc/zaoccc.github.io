about: 我酷爱研究技术、篮球、跑酷等。我从小学四年级在电脑课上接触到了"scratch"，那是一款很有意思的编程软件，画面精美，是一款启蒙软件，它帮助我理解编程，像搭积木一样的编程，那以后我经常研究它，用它做小游戏，乐在其中，到大概五年级时，我爱玩Minecraft,我学习命令方块指令时，在网上发现了一个用java写出的一键指令生成器，这更激发了我的编程兴趣，我逐渐开始找编程教程，发现了一个不需要编译器的脚本语言，名为vbs，我做出第一个消息窗口时，无比激动。后来到六年级和初一时我经常逛图书馆，有一天我进入了农业、技术区，我发现了一些美妙的书，有一本叫《c语言程序设计教程》，在我姐那里听说我那些东西根本就不是什么编程，像c/c++之类的，才是编程，难着呢。于是我就有点不信，拿着书看了起来，一看就入了迷，一发不可收拾。从那以后，我只要一拿到手机，没事就搜搜技术文章，和相关知识，直到写这些话时(时间:2019-11-3)，有了基础后学编程就轻松了一些，我很激动用两小时基本学完了python基础用法，第二天我学会了爬文章与图片等简单的爬虫库用法。

